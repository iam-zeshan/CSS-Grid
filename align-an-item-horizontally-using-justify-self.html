'justify-self' -> I've understand this property which has the capability to adjust the content in the CSS Grid items (cell).

<style>
  .item1{background: LightSkyBlue;}

  .item2 {
    background: LightSalmon;
    /* Only change code below this line */
    justify-self: center;
    
    /* Only change code above this line */
  }

  .container {
